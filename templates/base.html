<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title><MeetForFree/title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" /> 
</head>

<body>
        <nav class="navbar navbar-default container-fluid navbar-fixed-top">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="/home" class="navbar-brand">MeetForFree</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/profile">Profile</a></li>
              </ul>

              <form class="navbar-form navbar-nav" action="/api/search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search for petitions" name="search" value="solar energy">
                </div>
                <button type="submit" class="btn btn-default" value="Search">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </form>
              
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

<!-- Show flashed messages -->
 <div class="container" style="padding-top: 50px">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="text-info">
        {% for flash in get_flashed_messages() %}
          <br>
          {{ flash }}
        {% endfor %}
        </span>
      </div>
    </div>
  </div>

<!-- main content -->
{% block body %}


{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
